<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    -->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/freeze.css">
    <link rel="stylesheet" type="text/css" href="css/personal.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <title>Unimestre</title>
</head>

<body ng-app="app">


    <nav class="navbar navbar-default">

      <div class="container-fluid">
        <div class="navbar-header">
          <img src="img/logo.png" class="img-responsive pull-left" width="150px" height="50px" style="padding: 10px 0px 0px 10px">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a>
            </li>
            <li><a href="#">About</a>
            </li>
            <li><a href="#">Projects</a>
            </li>
            <li><a href="#">Contact</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center " id="login">

      <div class="row">

        <div class="col-sm-12 text-center">
          <img src="img/logo.png">
        </div>

        <div class="col-sm-12">

          <form ng-controller="login">

            <div class="form-group">
              <input type="text" class="form-control" ng-model="formLogin.password" placeholder="Login">
            </div>

            <div class="form-group">
              <input type="text" class="form-control" ng-model="formLogin.login" placeholder="Senha">
            </div>

            <button type="button" id="logar" ng-click="logar()" class="btn btn-primary">Entrar</button>
          </form>

        </div>
      </div>
    </div>
    <br>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
